services:
  mysql:
    image: mysql:8.0
    container_name: vfims-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=vfims123
      - MYSQL_DATABASE=vfims
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vfims-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - MY_HOST=host.docker.internal
      - MY_PORT=3306
      - EMB_URL=http://host.docker.internal:8001
      - LLM_URL=http://host.docker.internal:8002
    volumes:
      - ./uploads:/app/server/uploads
      - ./.env:/app/.env
    depends_on:
      - embedding
      - llm
    extra_hosts:
      - "host.docker.internal:host-gateway"

  embedding:
    image: vllm/vllm-openai:latest
    container_name: vfims-embedding
    ports:
      - "8001:8001"
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    command: >
      --model BAAI/bge-m3
      --host 0.0.0.0
      --port 8001
      --gpu-memory-utilization 0.05
      --max-model-len 8192
      --disable-log-stats
      --trust-remote-code
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  llm:
    image: vllm/vllm-openai:latest
    container_name: vfims-llm
    ports:
      - "8002:8002"
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    command: >
      --model QuantTrio/Qwen3-Coder-30B-A3B-Instruct-AWQ
      --served-model-name qwen-coder
      --quantization awq
      --dtype half
      --kv-cache-dtype fp8
      --gpu-memory-utilization 0.85
      --max-model-len 12288
      --enable-prefix-caching
      --host 0.0.0.0
      --port 8002
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  mysql_data:
